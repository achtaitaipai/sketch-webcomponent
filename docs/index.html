      <!-- resize modal -->
      <div class="modal micromodal-slide" id="resize-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div
            class="modal__container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="resize-modal-title"
          >
            <header class="modal__header">
              <h2
                class="modal__title"
                id="resize-modal-title"
                translate="resize"
              >
                Resize
              </h2>
              <button
                class="modal__close"
                aria-label="Close modal"
                data-micromodal-close
              ></button>
            </header>
            <main class="modal__content" id="resize-modal-content">
              <form class="resizeForm" id="resizeForm-js">
                <label for="width-js" class="resizeForm_label">
                  <span translate="width">Width</span> :
                  <input
                    type="number"
                    name="width"
                    value="30"
                    class="resizeForm_input"
                    id="width-js"
                  /><span translate="px">px</span>
                </label>
                <label for="height-js" class="resizeForm_label">
                  <span translate="height">Height</span> :

                  <input
                    type="number"
                    name="height"
                    value="30"
                    class="resizeForm_input"
                    id="height-js"
                  /><span translate="px">px</span>
                </label>
                <div class="align" id="align-js">
                  <input
                    type="radio"
                    id="top-left"
                    class="align_input"
                    name="align"
                    value="[-1,-1]"
                  />
                  <label tabindex="0" for="top-left" class="align_label"
                    >↖</label
                  >
                  <input
                    type="radio"
                    id="top-middle"
                    class="align_input"
                    name="align"
                    value="[0,-1]"
                  />
                  <label tabindex="0" for="top-middle" class="align_label"
                    >↑</label
                  >
                  <input
                    type="radio"
                    id="top-right"
                    class="align_input"
                    name="align"
                    value="[1,-1]"
                  />
                  <label tabindex="0" for="top-right" class="align_label"
                    >↗</label
                  >
                  <input
                    type="radio"
                    id="middle-left"
                    class="align_input"
                    name="align"
                    value="[-1,0]"
                  />
                  <label tabindex="0" for="middle-left" class="align_label"
                    >←</label
                  >
                  <input
                    type="radio"
                    id="middle-middle"
                    class="align_input"
                    checked
                    name="align"
                    value="[0,0]"
                  />
                  <label tabindex="0" for="middle-middle" class="align_label"
                    >◉</label
                  >
                  <input
                    type="radio"
                    id="middle-right"
                    class="align_input"
                    name="align"
                    value="[1,0]"
                  />
                  <label tabindex="0" for="middle-right" class="align_label"
                    >→</label
                  >
                  <input
                    type="radio"
                    id="bottom-left"
                    class="align_input"
                    name="align"
                    value="[-1,1]"
                  />
                  <label tabindex="0" for="bottom-left" class="align_label"
                    >↙</label
                  >
                  <input
                    type="radio"
                    id="bottom-middle"
                    class="align_input"
                    name="align"
                    value="[0,1]"
                  />
                  <label tabindex="0" for="bottom-middle" class="align_label"
                    >↓</label
                  >
                  <input
                    type="radio"
                    id="bottom-right"
                    class="align_input"
                    name="align"
                    value="[1,1]"
                  />
                  <label tabindex="0" for="bottom-right" class="align_label"
                    >↘</label
                  >
                </div>
                <button
                  class="modal__btn modal__btn-primary"
                  id="resizeConfirm-js"
                >
                  Ok
                </button>
              </form>
            </main>
          </div>
        </div>
      </div>

      <!-- download modal -->
      <div
        class="modal micromodal-slide"
        id="download-modal"
        aria-hidden="true"
      >
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div
            class="modal__container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="download-modal-title"
          >
            <header class="modal__header">
              <h2
                class="modal__title modal__title"
                id="download-modal-title"
                translate="download"
              >
                Download
              </h2>
              <button
                class="modal__close"
                aria-label="Close modal"
                data-micromodal-close
              ></button>
            </header>
            <main class="modal__content" id="download-modal-content">
              <form action="" class="downloadForm">
                <fieldset class="file">
                  <label for="fileName-download" translate="File Name"
                    >File name :
                  </label>
                  <input
                    type="text"
                    name="fileName-download"
                    id="fileName-download"
                    value="awesome-drawing"
                    class="downloadForm_input"
                    required
                  />
                  <select
                    name="format-download"
                    id="format-download"
                    class="downloadForm_select"
                  >
                    <option value="png">.png</option>
                    <option value="gif">.gif</option>
                    <option value="json">.json</option>
                  </select>
                </fieldset>
                <fieldset class="scale">
                  <label for="scale-download" translate="Scale">Scale :</label>
                  <input
                    type="number"
                    name="scale-download"
                    id="scale-download"
                    value="1"
                    min="1"
                    class="downloadForm_scale"
                    required
                  />
                </fieldset>
                <fieldset class="downloadForm_spritesheet">
                  <label for="columns-download" translate="Columns"
                    >Columns :</label
                  >
                  <input
                    type="number"
                    name="columns-download"
                    id="columns-download"
                    value="1"
                    min="1"
                    class="downloadForm_columns"
                    required
                  />
                  <label for="rows-download" translate="Rows">Rows :</label>
                  <input
                    type="number"
                    name="rows-download"
                    id="rows-download"
                    value="1"
                    min="1"
                    class="downloadForm_rows"
                    required
                  />
                </fieldset>
                <button class="modal__btn modal__btn-primary">Download</button>
              </form>
            </main>
          </div>
        </div>
      </div>
      <!-- inactif click modal -->
      <div
        class="modal micromodal-slide"
        id="inactifClick-modal"
        aria-hidden="true"
      >
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div
            class="modal__container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="inactifClick-modal-title"
          >
            <header class="modal__header">
              <h2
                class="modal__title modal__title--error"
                id="inactifClick-modal-title"
                translate="Edition Impossible"
              >
                Edition impossible
              </h2>
              <button
                class="modal__close"
                aria-label="Close modal"
                data-micromodal-close
              ></button>
            </header>
            <main class="modal__content" id="inactifClick-modal-content">
              <p translate="inactiveClick">
                The current layer should be activ and the animation should be
                paused.
              </p>
            </main>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
